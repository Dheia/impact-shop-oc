<div class="border-bottom pb-4 mb-4 js-mall-filter">
    <h4>Study type</h4>

    {% for place in data.course_place %}
    <div class="form-group d-flex align-items-center justify-content-between  text-lh-lg text-body mb-1 ">
        <div class="custom-control custom-checkbox">

            <input name="filter[{{ place.slug }}][]" value="{{ place.value }}" type="checkbox"
                class="custom-control-input {{place.slug}}" id="{{ place.value|replace({' ':'_'})}}">
            <label class="custom-control-label text-lh-lg"
                for="{{ place.value | replace({' ':'_'})}}">{{place.value}}</label>

        </div>
        <small>{{ place.total }}</small>
    </div>
    {% endfor %}


</div>

<div class="border-bottom pb-4 mb-4">
    <h4>Categories</h4>


    {% for category in data.categories %}
    <div class="form-group d-flex align-items-center justify-content-between  text-lh-lg text-body mb-1">
        <div class="custom-control custom-checkbox">
            <input name="filter[category][]" value="{{ category.id}}" type="checkbox"
                class="custom-control-input category" id="category_{{category.id}}">
            <label class="custom-control-label" for="category_{{category.id}}">{{category.name}}</label>
        </div>
        <small>{{ category.products_count}}</small>
    </div>
    {% endfor %}


</div>

<div class="border-bottom pb-4 mb-4" id="priceSlider">
    <h4>Price</h4>

    <!-- Range Slider -->
    <input class="js-ion-range-slider price" type="text" data-hs-ion-range-slider-options='{
"extra_classes": "range-slider range-slider-indicator range-slider-grid",
"type": "double",
"grid": true,
"hide_from_to": false,
"prefix": "â‚¬",
"min": {{ data.price_range[0]}},
"max": {{ data.price_range[1]}},
"from": {{ data.price_range[0]}},
"to": {{ data.price_range[1]}},
"result_min_target_el": "#rangeSliderExample3MinResult",
"result_max_target_el": "#rangeSliderExample3MaxResult" }'>
    <div class="d-flex justify-content-between mt-4">
        <input name="filter[price][min]" value="{{ data.price_range[0]}}" type="text"
            class="form-control form-control-sm max-w-9rem price" id="rangeSliderExample3MinResult">
        <input name="filter[price][max]" value="{{ data.price_range[1]}}" type="text"
            class="form-control form-control-sm max-w-9rem mt-0" id="rangeSliderExample3MaxResult">
    </div>
    <!-- End Range Slider -->
</div>



<div class="border-bottom pb-4 mb-4">
    <h4>Study Points</h4>

    {% for point in data.course_points %}
    <div class="form-group d-flex align-items-center justify-content-between  text-lh-lg text-body mb-1">
        <div class="custom-control custom-checkbox">
            <input value="{{ point.value}}" name="filter[{{ point.slug}}][]" type="checkbox"
                class="custom-control-input {{ point.slug}}" id="{{point.value|replace({' ':'_'})}}">
            <label class="custom-control-label text-lh-lg"
                for="{{point.value|replace({' ':'_'})}}">{{point.value}}</label>
        </div>
        <small>{{point.total}}</small>
    </div>
    {% endfor %}

</div>
<button type="button" class="js-mall-clear-filter btn btn-sm btn-block btn-soft-secondary transition-3d-hover">
    Clear filters
</button>
