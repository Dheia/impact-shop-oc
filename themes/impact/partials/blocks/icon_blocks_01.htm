[viewBag]
==
<!-- Icon Blocks Section -->
<div class="overflow-hidden">
    <div class="container space-2 space-top-lg-3 position-relative">
        <!-- Title -->
        <div class="w-md-65 text-center mx-md-auto mb-5 mb-md-9">
            <span class="d-block small font-weight-bold text-cap mb-2">{{block.subtitle}}</span>
            <h2>{{block.title}}</h2>
        </div>
        <!-- End Title -->

        <div class="row">
        
            {% for item in block.items %}
            <div class="col-sm-4 mb-3 mb-sm-5"  data-aos="fade-up" data-aos-delay="150">
                <!-- Icon Blocks -->
                <div class="pr-lg-6">
                    <a href="{% if item.link %}{{item.link}}{%else%}#{%endif%}" class="text-black-50">
                    <figure class="max-w-6rem w-100 mb-3">
                        <img class="img-fluid" src="{{item.icon|media}}" alt="SVG">
                    </figure>
                    <h4>{{item.title}}</h4>
                    <p>{{item.text}}</p>
                    </a>
                </div>
                <!-- End Icon Blocks -->
            </div>
            {% endfor %}

        </div>

        <!-- SVG Shapes -->
        <figure class="position-absolute z-index-n1" style="top: -35rem; left: 50rem; width: 62rem; height: 62rem;">
            <svg preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0 0 260 260">
                <circle fill="#e7eaf3" opacity=".7" cx="130" cy="130" r="130"/>
            </svg>
        </figure>
        <!-- End SVG Shapes -->
    </div>
</div>
<!-- End Icon Blocks Section -->
