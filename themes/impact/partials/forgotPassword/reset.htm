<div class="alert alert-success">
    Please check your email for the activation code.
</div>


<form data-request="{{ __SELF__ }}::onResetPassword"
    data-request-update="'{{ __SELF__ }}::complete': '#partialUserResetForm'">
    <div class="form-group input-group-sm mb-2">
        <input name="code" type="text" class="form-control" id="resetCode" placeholder="Activation code"
            value="{{ __SELF__.code }}">
    </div>

    <div class="form-group input-group-sm mb-2">

        <input name="password" type="password" class="form-control" id="resetPassword" placeholder="New password">
    </div>


    <div class="mb-3">
        <button type="submit" class="btn btn-sm btn-primary btn-block">Reset password</button>
    </div>

</form>
