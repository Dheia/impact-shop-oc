<!-- Pagination -->
<nav aria-label="Page navigation">
    <ul class="pagination justify-content-between align-items-center">
        <li class="page-item">
            <div class="d-flex align-items-center">
                <span class="d-none d-sm-inline-block text-body">Page:</span>
                <select class="custom-select custom-select-sm w-auto mx-2">

                    {% for i in 1..paginator.lastPage() %}

                    <option value="{{ paginator.url(i) }}" {{ paginator.currentPage() == i ? 'selected' : '' }}>{{ i }}
                    </option>

                    {% endfor %}

                </select>
                <span class="d-none d-sm-inline-block text-body">of {{ paginator.total}}</span>
            </div>
        </li>

        {% if paginator.currentPage() > 1 %}
        <li class="page-item disabled">
            <a href="{{ paginator.url(paginator.currentPage()-1) }}">
                <span aria-hidden="true">&laquo; Previous</span>
                <span class="sr-only">Previous</span>
            </a>
        </li>

        {% endif %}

        {% if paginator.currentPage() != paginator.lastPage() %}
        <li class="page-item">
            <a class="page-link" href="{{ paginator.url(paginator.currentPage()+1) }}">
                <span aria-hidden="true">Next &raquo;</span>
                <span class="sr-only">Next</span>
            </a>
        </li>
        {% endif %}

    </ul>
</nav>


<!-- End Pagination -->
