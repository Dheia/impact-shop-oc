<form data-request="onPasswordReset" data-request-update="'restorePassword::complete': '#partialUserResetForm'"
    data-request-flash data-request-validate>
    <div class="form-group input-group-sm mb-2">

        <input name="code" type="text" class="form-control" id="resetCode" placeholder="Enter the activation code"
            value="{{ __SELF__.code }}">
        <div>

            <span data-validate-for="code" class="text-danger"></span>
        </div>
    </div>

    <div class="form-group input-group-sm mb-2">

        <input name="password" type="password" class="form-control" id="resetPassword"
            placeholder="Enter a new password">

        <div> <span data-validate-for="password" class="text-danger"></span></div>
    </div>

    <button type="submit" class="btn btn-sm btn-primary transition-3d-hover">Reset password</button>
</form>
