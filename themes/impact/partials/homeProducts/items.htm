<div class="mall-products__products row">
    {% for item in items %}
    <div class="col-lg-6 px-2 px-sm-3 mb-3 mb-sm-5">

        {% partial 'product/single-item' product=item %}

    </div>
    {% endfor %}
</div>

{% if __SELF__.paginate %}
<div class="mall-pagination mall-pagination--products">
    {% partial 'pagination' paginator = items %}
</div>
{% endif %}
